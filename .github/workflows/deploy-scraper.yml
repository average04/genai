name: Deploy Scraper

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AZURE_ACR_SERVER }}
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: KaraParty.SongScraper
          push: true
          tags: ${{ secrets.AZURE_ACR_SERVER }}/karaparty-scraper:${{ github.sha }}

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: karaparty-rg
          containerAppName: karaparty-scraper
          imageToDeploy: ${{ secrets.AZURE_ACR_SERVER }}/karaparty-scraper:${{ github.sha }}
          registryUrl: ${{ secrets.AZURE_ACR_SERVER }}
          registryUsername: ${{ secrets.AZURE_ACR_USERNAME }}
          registryPassword: ${{ secrets.AZURE_ACR_PASSWORD }}
